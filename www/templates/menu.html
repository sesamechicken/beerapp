<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="deps-magenta-bkgd">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app">
          <i class="icon ion-beer"></i> Discount Beer
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/growlers">
          <i class="icon ion-waterdrop"></i> Growler fills
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/locations">
          <i class="icon ion-ios-location"></i> Locations
        </ion-item>
      </ion-list>

      <!-- START options -->
      <div class="card">
        <ul class="list">
        <li>
          <div class="item item-divider">
            <i class="icon ion-ios-gear"></i> Preferences
          </div>
        </li>
          <li class="item item-toggle">
            Notifications
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="settings.notify">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
         </li>
            <li class="item item-toggle">
            Send app stats
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="settings.stats">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
         </li>
       </ul>
     </div>
      <!-- END options -->
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
